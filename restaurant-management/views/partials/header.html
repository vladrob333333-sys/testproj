<header class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">
            <i class="fas fa-utensils"></i>
            <span>Delicious</span>
        </a>
        
        <nav class="nav-links">
            <a href="/" class="nav-link <%= currentPage === 'home' ? 'active' : '' %>">
                <i class="fas fa-home"></i> Главная
            </a>
            <a href="/menu" class="nav-link <%= currentPage === 'menu' ? 'active' : '' %>">
                <i class="fas fa-book"></i> Меню
            </a>
            <a href="/order" class="nav-link <%= currentPage === 'order' ? 'active' : '' %>">
                <i class="fas fa-shopping-cart"></i> Заказ
            </a>
            
            <% if (user) { %>
                <a href="/profile" class="nav-link <%= currentPage === 'profile' ? 'active' : '' %>">
                    <i class="fas fa-user"></i> Профиль
                </a>
                
                <% if (isAdmin) { %>
                    <a href="/admin" class="nav-link <%= currentPage === 'admin' ? 'active' : '' %>">
                        <i class="fas fa-cog"></i> Админ
                    </a>
                <% } %>
                
                <div class="user-menu">
                    <span class="user-greeting">Привет, <%= user.name %>!</span>
                    <a href="/logout" class="btn btn-outline">
                        <i class="fas fa-sign-out-alt"></i> Выход
                    </a>
                </div>
            <% } else { %>
                <a href="/login" class="btn btn-outline">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </a>
                <a href="/register" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Регистрация
                </a>
            <% } %>
        </nav>
    </div>
</header>
