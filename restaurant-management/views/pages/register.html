<%- include('../layout', { 
    title: 'Регистрация - Ресторан Delicious',
    currentPage: 'register'
}) %>

<section class="section">
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">
                <i class="fas fa-user-plus"></i> Регистрация
            </h1>
            
            <% if (errors && errors.length > 0) { %>
                <div class="alert alert-danger">
                    <% errors.forEach(error => { %>
                        <p><%= error.msg %></p>
                    <% }); %>
                </div>
            <% } %>
            
            <form action="/register" method="POST" id="register-form">
                <div class="form-group">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           class="form-control" 
                           required
                           placeholder="Введите ваше имя"
                           minlength="2"
                           maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email адрес</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control" 
                           required
                           placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" 
                           id="phone" 
                           name="phone" 
                           class="form-control" 
                           required
                           placeholder="+7 (999) 123-45-67">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           required
                           placeholder="Минимум 6 символов"
                           minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Подтверждение пароля</label>
                    <input type="password" 
                           id="confirm_password" 
                           name="confirm_password" 
                           class="form-control" 
                           required
                           placeholder="Повторите пароль">
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                        <label for="terms" class="form-check-label">
                            Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
                
                <div class="text-center mt-4">
                    <p>Уже есть аккаунт? <a href="/login">Войдите</a></p>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    // Валидация подтверждения пароля
    document.addEventListener('DOMContentLoaded', () => {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const form = document.getElementById('register-form');
        
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Пароли не совпадают');
                confirmPassword.classList.add('is-invalid');
                return false;
            } else {
                confirmPassword.setCustomValidity('');
                confirmPassword.classList.remove('is-invalid');
                return true;
            }
        }
        
        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validatePassword);
        
        form.addEventListener('submit', (e) => {
            if (!validatePassword()) {
                e.preventDefault();
                alert('Пожалуйста, убедитесь что пароли совпадают');
            }
        });
    });
</script>
