{% extends "base.html" %}

{% block title %}Ошибка сервера{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">500</div>
    <h1 class="error-message">Внутренняя ошибка сервера</h1>
    <p>Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.</p>
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
        <button class="btn btn-outline" onclick="window.location.reload()">Обновить страницу</button>
    </div>
</div>

<style>
    .error-page {
        text-align: center;
        padding: 100px 20px;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-code {
        font-size: 6rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 20px;
        line-height: 1;
    }
    
    .error-message {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: var(--heading-color);
    }
    
    .error-page p {
        font-size: 1.1rem;
        color: var(--gray);
        margin-bottom: 40px;
        line-height: 1.6;
    }
    
    .error-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    @media (max-width: 768px) {
        .error-code {
            font-size: 4rem;
        }
        
        .error-message {
            font-size: 1.5rem;
        }
        
        .error-actions {
            flex-direction: column;
            align-items: center;
        }
        
        .error-actions .btn {
            width: 200px;
        }
    }
</style>
{% endblock %}
