{% extends "base.html" %}

{% block title %}Меню - Ресторан "Гурман"{% endblock %}

{% block content %}
<div class="container">
    <h1 class="section-title">Наше меню</h1>
    
    <div class="menu-filters">
        <button class="filter-btn active" data-category="all">Все</button>
        {% for category in categories %}
        <button class="filter-btn" data-category="{{ category.id }}">{{ category.name }}</button>
        {% endfor %}
    </div>
    
    <div id="menu-container" class="menu-container">
        <!-- Меню будет загружено через JavaScript -->
        <div class="loading-menu">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Загрузка меню...</p>
        </div>
    </div>
</div>

<style>
    .menu-filters {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 30px;
        justify-content: center;
    }
    
    .filter-btn {
        padding: 8px 20px;
        background-color: var(--gray-light);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 14px;
    }
    
    .filter-btn.active {
        background-color: var(--primary-color);
        color: white;
    }
    
    .filter-btn:hover:not(.active) {
        background-color: var(--gray);
        color: white;
    }
    
    .menu-container {
        min-height: 300px;
        position: relative;
    }
    
    .loading-menu {
        text-align: center;
        padding: 60px 20px;
        color: var(--gray);
    }
    
    .loading-menu i {
        font-size: 3rem;
        margin-bottom: 20px;
        color: var(--primary-color);
    }
    
    .menu-category {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }
    
    .menu-category h3 {
        color: var(--primary-color);
        margin-bottom: 10px;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 10px;
    }
    
    .category-description {
        color: var(--gray-dark);
        margin-bottom: 20px;
        font-style: italic;
    }
    
    .menu-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }
    
    .menu-item {
        display: flex;
        flex-direction: column;
        border: 1px solid var(--gray-light);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        background: white;
    }
    
    .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .item-image {
        width: 100%;
        height: 180px;
        background-size: cover;
        background-position: center;
        background-color: var(--background-color);
    }
    
    .item-info {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    
    .item-info h4 {
        margin-bottom: 8px;
        color: var(--heading-color);
        font-size: 1.1rem;
    }
    
    .item-description {
        color: var(--gray);
        font-size: 0.9rem;
        margin-bottom: 15px;
        line-height: 1.4;
        flex-grow: 1;
    }
    
    .item-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
    }
    
    .item-price {
        font-weight: 700;
        color: var(--primary-color);
        font-size: 1.1rem;
    }
    
    .error-message {
        text-align: center;
        padding: 40px 20px;
        color: var(--danger);
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .error-message i {
        font-size: 3rem;
        margin-bottom: 15px;
    }
    
    .empty-message {
        text-align: center;
        padding: 40px 20px;
        color: var(--gray);
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .empty-message i {
        font-size: 3rem;
        margin-bottom: 15px;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Загрузка меню
        loadMenu();
        
        // Функция загрузки меню
        function loadMenu() {
            const menuContainer = document.getElementById('menu-container');
            
            fetch('/api/menu')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки меню');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Меню загружено:', data);
                    renderMenu(data);
                    setupFilters(data);
                })
                .catch(error => {
                    console.error('Ошибка загрузки меню:', error);
                    showError('Не удалось загрузить меню. Попробуйте позже.');
                });
        }
        
        // Функция отображения меню
        function renderMenu(categories) {
            const menuContainer = document.getElementById('menu-container');
            
            if (!categories || categories.length === 0) {
                menuContainer.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-utensils"></i>
                        <h3>Меню временно недоступно</h3>
                        <p>Попробуйте обновить страницу позже</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            categories.forEach(category => {
                html += `
                    <div class="menu-category" data-category="${category.id}">
                        <h3>${category.name}</h3>
                        ${category.description ? `<p class="category-description">${category.description}</p>` : ''}
                        <div class="menu-items">
                `;
                
                if (category.items && category.items.length > 0) {
                    category.items.forEach(item => {
                        html += `
                            <div class="menu-item" data-item-id="${item.id}">
                                <div class="item-image" style="background-image: url('${item.image || '/static/images/default-dish.jpg'}')"></div>
                                <div class="item-info">
                                    <h4>${item.name}</h4>
                                    <p class="item-description">${item.description || 'Вкусное блюдо'}</p>
                                    <div class="item-footer">
                                        <span class="item-price">${item.price} BYN</span>
                                        <button class="btn btn-small" onclick="addToCart(${item.id}, '${escapeString(item.name)}', ${item.price}, '${item.image || ''}')">
                                            В корзину
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += `<p class="empty-message">Нет доступных блюд в этой категории</p>`;
                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            menuContainer.innerHTML = html;
        }
        
        // Функция для экранирования строки
        function escapeString(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }
        
        // Функция настройки фильтров
        function setupFilters(categories) {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const menuCategories = document.querySelectorAll('.menu-category');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Убираем активный класс у всех кнопок
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Добавляем активный класс текущей кнопке
                    this.classList.add('active');
                    
                    const categoryId = this.getAttribute('data-category');
                    
                    if (categoryId === 'all') {
                        // Показать все категории
                        menuCategories.forEach(cat => {
                            cat.style.display = 'block';
                        });
                    } else {
                        // Показать только выбранную категорию
                        menuCategories.forEach(cat => {
                            if (cat.getAttribute('data-category') === categoryId) {
                                cat.style.display = 'block';
                            } else {
                                cat.style.display = 'none';
                            }
                        });
                    }
                });
            });
        }
        
        // Функция показа ошибки
        function showError(message) {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Ошибка</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadMenu()">Повторить попытку</button>
                </div>
            `;
        }
        
        // Функция добавления в корзину (глобальная)
        window.addToCart = function(itemId, itemName, itemPrice, itemImage) {
            // Проверяем, инициализирована ли корзина
            if (typeof window.addToCartGlobal === 'function') {
                window.addToCartGlobal(itemId, itemName, itemPrice, itemImage);
            } else {
                // Если корзина не инициализирована, показываем сообщение
                showNotification('Корзина не готова. Пожалуйста, обновите страницу.', 'error');
            }
        };
        
        // Функция показа уведомлений
        window.showNotification = function(message, type = 'info') {
            // Создаем элемент уведомления
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    ${message}
                </div>
            `;
            
            // Стили уведомления
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background-color: ${type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db'};
                color: white;
                border-radius: 5px;
                z-index: 10000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease-out;
                max-width: 300px;
            `;
            
            document.body.appendChild(notification);
            
            // Удаляем уведомление через 3 секунды
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        };
        
        // Добавляем стили для анимаций
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    });
</script>
{% endblock %}
