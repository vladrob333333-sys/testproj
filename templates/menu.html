{% extends "base.html" %}

{% block title %}Меню - Ресторан "Гурман"{% endblock %}

{% block content %}
<div class="container">
    <h1 class="section-title">Наше меню</h1>
    
    <div class="menu-filters">
        <button class="filter-btn active" data-category="all">Все</button>
        {% for category in categories %}
        <button class="filter-btn" data-category="{{ category.id }}">{{ category.name }}</button>
        {% endfor %}
    </div>
    
    <div id="menu-container" class="menu-container">
        <!-- Меню будет загружено через JavaScript -->
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Загрузка меню...</p>
        </div>
    </div>
</div>

<style>
    .menu-filters {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 30px;
        justify-content: center;
    }
    
    .filter-btn {
        padding: 8px 20px;
        background-color: var(--gray-light);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .filter-btn.active {
        background-color: var(--primary-color);
        color: white;
    }
    
    .filter-btn:hover:not(.active) {
        background-color: var(--gray);
        color: white;
    }
    
    .menu-container {
        position: relative;
        min-height: 400px;
    }
    
    .loading {
        text-align: center;
        padding: 60px 20px;
        color: var(--gray);
    }
    
    .loading i {
        font-size: 3rem;
        margin-bottom: 20px;
        color: var(--primary-color);
    }
    
    .menu-category {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        display: block;
    }
    
    .menu-category h3 {
        color: var(--primary-color);
        margin-bottom: 10px;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 10px;
    }
    
    .category-description {
        color: var(--gray-dark);
        margin-bottom: 20px;
        font-style: italic;
    }
    
    .menu-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }
    
    .menu-item {
        border: 1px solid var(--gray-light);
        border-radius: 8px;
        overflow: hidden;
        background-color: white;
        transition: transform 0.3s;
    }
    
    .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .item-image {
        height: 200px;
        background-size: cover;
        background-position: center;
        background-color: #f5f5f5;
    }
    
    .item-info {
        padding: 20px;
    }
    
    .item-info h4 {
        margin-bottom: 10px;
        color: var(--heading-color);
    }
    
    .item-description {
        color: var(--gray);
        font-size: 0.9rem;
        margin-bottom: 15px;
        line-height: 1.4;
    }
    
    .item-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .item-price {
        font-weight: 700;
        color: var(--primary-color);
        font-size: 1.1rem;
    }
    
    .error-message {
        text-align: center;
        padding: 40px;
        color: var(--danger);
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadMenu();
        
        function loadMenu() {
            fetch('/api/menu')
                .then(response => response.json())
                .then(data => {
                    renderMenu(data);
                    setupFilters();
                })
                .catch(error => {
                    console.error('Ошибка загрузки меню:', error);
                    showError('Не удалось загрузить меню');
                });
        }
        
        function renderMenu(categories) {
            const container = document.getElementById('menu-container');
            
            if (!categories || categories.length === 0) {
                container.innerHTML = '<div class="error-message"><p>Меню временно недоступно</p></div>';
                return;
            }
            
            let html = '';
            
            categories.forEach(category => {
                html += `
                    <div class="menu-category" data-category="${category.id}">
                        <h3>${category.name}</h3>
                        ${category.description ? `<p class="category-description">${category.description}</p>` : ''}
                        <div class="menu-items">
                `;
                
                category.items.forEach(item => {
                    const safeName = item.name.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    html += `
                        <div class="menu-item">
                            <div class="item-image" style="background-image: url('${item.image || '/static/images/default-dish.jpg'}')"></div>
                            <div class="item-info">
                                <h4>${item.name}</h4>
                                <p class="item-description">${item.description || ''}</p>
                                <div class="item-footer">
                                    <span class="item-price">${item.price} BYN</span>
                                    <button class="btn btn-small" onclick="addToCart(${item.id}, '${safeName}', ${item.price}, '${item.image || ''}')">
                                        В корзину
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function setupFilters() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    buttons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const categoryId = this.getAttribute('data-category');
                    const categories = document.querySelectorAll('.menu-category');
                    
                    if (categoryId === 'all') {
                        categories.forEach(cat => cat.style.display = 'block');
                    } else {
                        categories.forEach(cat => {
                            if (cat.getAttribute('data-category') === categoryId) {
                                cat.style.display = 'block';
                            } else {
                                cat.style.display = 'none';
                            }
                        });
                    }
                });
            });
        }
        
        function showError(message) {
            const container = document.getElementById('menu-container');
            container.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Ошибка</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadMenu()">Повторить</button>
                </div>
            `;
        }
    });
</script>
{% endblock %}
</script>
{% endblock %}
