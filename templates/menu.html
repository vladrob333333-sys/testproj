{% extends "base.html" %}

{% block title %}Меню - Ресторан "Гурман"{% endblock %}

{% block content %}
<div class="container">
    <h1 class="section-title">Наше меню</h1>
    
    <div class="menu-filters">
        <button class="filter-btn active" data-category="all">Все</button>
        {% for category in categories %}
        <button class="filter-btn" data-category="{{ category.id }}">{{ category.name }}</button>
        {% endfor %}
    </div>
    
    <div id="menu-container" class="menu-container">
        <!-- Меню будет загружено через JavaScript -->
    </div>
</div>

<style>
    .menu-filters {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 30px;
        justify-content: center;
    }
    
    .filter-btn {
        padding: 8px 20px;
        background-color: var(--gray-light);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .filter-btn.active {
        background-color: var(--primary-color);
        color: white;
    }
    
    .filter-btn:hover:not(.active) {
        background-color: var(--gray);
        color: white;
    }
    
    .menu-container {
        display: grid;
        gap: 30px;
    }
    
    .menu-category {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .menu-category h3 {
        color: var(--primary-color);
        margin-bottom: 10px;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 10px;
    }
    
    .category-description {
        color: var(--gray-dark);
        margin-bottom: 20px;
        font-style: italic;
    }
    
    .menu-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }
    
    .menu-item {
        display: flex;
        gap: 15px;
        padding: 15px;
        border: 1px solid var(--gray-light);
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .item-image {
        width: 100px;
        height: 100px;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        flex-shrink: 0;
    }
    
    .item-info {
        flex: 1;
    }
    
    .item-info h4 {
        margin-bottom: 5px;
        color: var(--heading-color);
    }
    
    .item-description {
        color: var(--gray);
        font-size: 0.9rem;
        margin-bottom: 10px;
        line-height: 1.4;
    }
    
    .item-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .item-price {
        font-weight: 700;
        color: var(--primary-color);
        font-size: 1.1rem;
    }
</style>
{% endblock %}


{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Загрузка меню с обработкой ошибок
        function loadMenu() {
            fetch('/api/menu')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Получены данные меню:', data);
                    if (data.length === 0) {
                        showEmptyMenu();
                    } else {
                        renderMenu(data);
                        setupFilters(data);
                    }
                })
                .catch(error => {
                    console.error('Ошибка загрузки меню:', error);
                    showMenuError();
                });
        }
        
        function renderMenu(categories) {
            const menuContainer = document.getElementById('menu-container');
            if (!menuContainer) return;
            
            let html = '';
            
            if (categories.length === 0) {
                html = '<div class="empty-menu"><p>Меню временно недоступно</p></div>';
            } else {
                categories.forEach(category => {
                    html += `
                        <div class="menu-category" data-category="${category.id}">
                            <h3>${category.name}</h3>
                            ${category.description ? `<p class="category-description">${category.description}</p>` : ''}
                            <div class="menu-items">
                    `;
                    
                    if (category.items && category.items.length > 0) {
                        category.items.forEach(item => {
                            html += `
                                <div class="menu-item" data-item-id="${item.id}">
                                    <div class="item-image" style="background-image: url('${item.image || '/static/images/default-dish.jpg'}')"></div>
                                    <div class="item-info">
                                        <h4>${item.name}</h4>
                                        <p class="item-description">${item.description || ''}</p>
                                        <div class="item-footer">
                                            <span class="item-price">${item.price || 0} BYN</span>
                                            <button class="btn btn-small" onclick="addToCart(${item.id}, '${item.name.replace(/'/g, "\\'")}', ${item.price || 0}, '${item.image || ''}')">
                                                В корзину
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        html += '<p class="no-items">Нет доступных блюд в этой категории</p>';
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
            }
            
            menuContainer.innerHTML = html;
        }
        
        function showEmptyMenu() {
            const menuContainer = document.getElementById('menu-container');
            if (menuContainer) {
                menuContainer.innerHTML = `
                    <div class="empty-menu">
                        <i class="fas fa-utensils"></i>
                        <h3>Меню пусто</h3>
                        <p>В данный момент нет доступных блюд</p>
                    </div>
                `;
            }
        }
        
        function showMenuError() {
            const menuContainer = document.getElementById('menu-container');
            if (menuContainer) {
                menuContainer.innerHTML = `
                    <div class="error-menu">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Ошибка загрузки меню</h3>
                        <p>Попробуйте обновить страницу</p>
                        <button class="btn btn-primary" onclick="loadMenu()">Повторить</button>
                    </div>
                `;
            }
        }
        
        function setupFilters(categories) {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const menuCategories = document.querySelectorAll('.menu-category');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const categoryId = this.getAttribute('data-category');
                    
                    if (categoryId === 'all') {
                        menuCategories.forEach(cat => {
                            cat.style.display = 'block';
                        });
                    } else {
                        menuCategories.forEach(cat => {
                            if (cat.getAttribute('data-category') === categoryId) {
                                cat.style.display = 'block';
                            } else {
                                cat.style.display = 'none';
                            }
                        });
                    }
                });
            });
        }
        
        // Загружаем меню при старте
        loadMenu();
    });
</script>

<style>
    .empty-menu, .error-menu {
        text-align: center;
        padding: 60px 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .empty-menu i, .error-menu i {
        font-size: 4rem;
        color: var(--gray-light);
        margin-bottom: 20px;
    }
    
    .error-menu i {
        color: var(--warning);
    }
    
    .empty-menu h3, .error-menu h3 {
        margin-bottom: 10px;
        color: var(--heading-color);
    }
    
    .empty-menu p, .error-menu p {
        color: var(--gray);
        margin-bottom: 20px;
    }
    
    .no-items {
        text-align: center;
        padding: 30px;
        color: var(--gray);
        font-style: italic;
        grid-column: 1 / -1;
    }
</style>
{% endblock %}
{% endblock %}
